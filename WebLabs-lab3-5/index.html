<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <nav class="header__nav">
                    <div class="logo">
                        My ZOO
                    </div>
                    <ul id="menu" class="header__menu menu">
                        <li class="menu__item">
                            <button id="my_animals" href="" class="menu__link active_menu__item">My Animals</button>
                        </li>
                        <li class="menu__item">
                            <button id="create_animal" href="" class="menu__link">Create Animal</button>
                        </li>
                    </ul>
                </nav>
                <form action="#" class="search_form">
                    <div class="search_input__container">
                        <input id="search_form__input" type="text" placeholder="Type something...">
                    </div>
                    <div class="search_buttons">
                        <button id="search_button" class="header__button">
                            Search
                        </button>
                        <button id="cancel_button" class="header__button">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </header>



        <main class="main">
            <div class="manage_animals">
                <div class="manage_animals__container">
                    <h2 class="manage__title">Manage animals</h2>
                    <div class="sort__container">
                        <h3 class="sort__title option__title">Sort by expenses:</h3>
                        <input type="checkbox" id="sort__check">
                    </div>
                    <div class="horisontal_line"></div>
                    <div class="count__container">
                        <h3 class="count__title option__title">Count daily expenses:</h3>
                        <button id="count__button">Count</button>
                        <div class="result">
                            <p class="total__title">Total expenses:</p>
                            <p id="total"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vertical_line"></div>
            <div class="animals_container">
                <ul id="animals_list">
                </ul>
            </div>
        </main>



        <main id="create__page" class="hidden">
            <div class="create_page__container">
                <h2 class="create__title">Create animal</h2>
                <h2 class="create__title hidden">Edit animal</h2>
                <form action="#" class="create_animal__form">
                    <div class="input__wrapper">
                        <label for="" class="form_lable">Name</label>
                        <input type="text" id="name_input" class="form_input">
                    </div>
                    <div class="input__wrapper">
                        <label for="" class="form_lable">Description</label>
                        <textarea type="description" id="description_input" class="form_input"></textarea>
                    </div>
                    <div class="input__wrapper">
                        <label for="" class="form_lable">Animal Type</label>
                        <select id="animal-type_input" class="form_input">
                            <option value="Mammal">Mammal</option>
                            <option value="Bird">Bird</option>
                            <option value="Fish">Fish</option>
                            <option value="Reptile">Reptile</option>
                            <option value="Aphibian">Aphibian</option>
                        </select>
                    </div>
                    <div class="input__wrapper">
                        <label for="" class="form_lable">Daily expenses</label>
                        <input type="number" id="daily-expenses_input" class="form_input">
                    </div>
                    <button id="submit_button" class="input_page_button">Submit</button>
                    <button id="edit_button" class="input_page_button hidden">Edit</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
